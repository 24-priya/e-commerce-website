<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .signin-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-weight: 700;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #3b82f6; /* blue */
      outline: none;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.4);
    }

    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      padding: 0.85rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2563eb;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .signin-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCN6u3rmAHNmOFp4I3WEEJUSatJozDVs_U",
      authDomain: "ecommerce-website-a77a8.firebaseapp.com",
      projectId: "ecommerce-website-a77a8",
      storageBucket: "ecommerce-website-a77a8.appspot.com",
      messagingSenderId: "234020577578",
      appId: "1:234020577578:web:468c002a459edd59a0be53"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Auth Script -->
  <script>
    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form reload
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Sign-in successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Sign-in failed: " + error.message);
        });
    });
  </script>
</body>
</html>
